<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
	<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<title>Liste des users</title>

	</head>

	<h:form>
                Username : 
                <h:inputText id="username" value="#{usersBean.user.username}" />
		<br />
                Email :
                <h:inputText id="email" value="#{usersBean.user.email}" />
		<br />
				Roles :
                <h:inputText id="roles" value="#{usersBean.user.roles}" />
		<br />
				Password :
                <h:inputText id="password" value="#{usersBean.user.password}" />
		<br />
				Nom :
                <h:inputText id="name" value="#{usersBean.user.name}" />
		<br />
				Photo :
                <h:inputText id="photo" value="#{usersBean.user.photouser}" />
		<br />
		<br />


		<h:commandButton value="Connect" action="#{usersBean.saveUser}" />
	</h:form>

	<body>
		<h1>Liste users V2</h1>

		<h:dataTable value="#{usersBean.listeUsers}" var="user"
			styleClass="table table-striped">

			<h:column>
				<f:facet name="header">Id</f:facet>    				
		      ${user.id}
		   </h:column>

			<h:column>
				<f:facet name="header">Username</f:facet>
		      ${user.username}
		   </h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
		       ${user.email}
		   </h:column>

			<h:column>
				<f:facet name="header">Roles</f:facet>
		       ${user.roles}
		   </h:column>

			<h:column>
				<f:facet name="header">Password</f:facet>
		       ${user.password}
		   </h:column>

			<h:column>
				<f:facet name="header">Nom</f:facet>
		       ${user.name}
		   </h:column>

			<h:column>
				<f:facet name="header">Photo</f:facet>
		       ${user.photouser}
		   </h:column>

			<h:column>
				<f:facet name="header">Actions</f:facet>
		      -
		   </h:column>
		</h:dataTable>

	</body>
</f:view>
</html>
